<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Products</title>
</head>
<body>
<table border="1">

  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>PRICE</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.price}}</td>
  </tr>
  {% endfor %}
</table><br>

<a href="deleteproducts">Delete All</a>
</body>
</html>
